<!DOCTYPE html>
<html>
<head>
	<title>TUGAS EKSKUL TW</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
	<center>
		<h1>SURVEY PJJ SANMAR 3</h1>
		<h3>Jawablah semua pertanyaan - pertanyaan dibawah ini :)</h3>
		<br>
		<h2>Tulis identitasmu : </h2>
			<form>
				<label for="name"> Nama : </label><br>
				<input type="text" id="name" name="name"><br>
			</form>
			<form>
				<label for="class"> Kelas : </label><br>
				<input type="radio" id="10" name="class" value="10">
				<label for="10">10</label><br>
				<input type="radio" id="11" name="class" value="11">
				<label for="11">11</label><br>
				<input type="radio" id="12" name="class" value="12">
				<label for="12">12</label>
			</form>
			<form>
				<label for="gender"> Jenis Kelamin : </label>
				<select id="gender" name="gender">
					<option value="Perempuan">Perempuan</option>
					<option value="Laki - laki">Laki - laki</option>
				</select>
			</form>
		<h2> Bagaimana menurutmu kualitas : </h2>
			<form>
				<fieldset>
					<legend> Tenaga Pengajar</legend>
					<label for="quality"> Apakah kamu dengan mudah paham dengan materi yang dijelaskan oleh guru? </label><br>
					<input type="radio" id="yes" name="quality" value="quality"><br>
					<label for="yes"> Ya </label><br>
					<input type="radio" id="no" name="quality" value="quality"><br>
					<label for="no"> Tidak </label><br>
					<label for="trouble"> Jika tidak, apakah kesulitan yang kamu hadapi? </label><br>
					<textarea name="trouble"></textarea><br>
					<label for="suggestion"> Tulis kritik dan saran untuk mengatasinya </label><br>
					<textarea name="suggestion"></textarea><br>
			</form>
				</fieldset>
			<form>
				<fieldset>
					<legend> Bantuan Pemerintah </legend>
					<label for="quality1"> Apakah kamu sudah mendapatkan bantuan kuota pemerintah </label><br>
					<input type="radio" id="yes" name="quality1" value="quality1"><br>
					<label for="yes"> Ya </label><br>
					<input type="radio" id="no" name="quality1" value="quality1"><br>
					<label for="no"> Tidak </label><br>
					<label for="suggestion1"> Jika kamu merasa tidak terbantu, tulis kritik dan saran untuk pemerintah </label><br>
					<textarea name="suggestion1"></textarea><br>
				</fieldset>
			</form>
		<h2> Silahkan klik Kirim jika sudah selesai mengisi survey </h2>
			<form>
				<a href="#" class="button">Kirim</a>
			</form>
	</center>
</body>
</html>
